
<div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3 col-sm-5 col-sm-offset-1 col-xs-12">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-5 col-lg-offset-3 col-md-10 col-md-offset-2 col-sm-7 col-sm-offset-2 col-xs-12">
                            <alert></alert>
                            </div>
                        </div>
                        <div class = "row">
                            
                        <form role="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                            <fieldset>
                                <div class="col-lg-8 col-md-8 col-md-offset-2  col-sm-12 col-xs-12">
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus [(ngModel)]="model.email" #email="ngModel" required>
                                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                                </div>
                                </div>
                                <div class="col-lg-8 col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" [(ngModel)]="model.password" #password="ngModel" required>
                                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                                </div>
                                </div>
                                <!--div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div-->
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-3">
                                <button [disabled]="loading" name="login-submit" id="login-submit" class="btn btn-lg btn-success btn-block">Login</button>
                                </div>
                            </fieldset>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
