<h1 class="page-header">Dashboard</h1>

<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <!-- Range1 -->
      <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
        <div class="form-group">
          <label>Range Hour</label>
          <select name="timestamp" id="timestamp" [(ngModel)]="model.timestamp" #timestamp="ngModel" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="24">24</option>
          </select>
        </div> 
      </div>

      <!-- Range2 -->
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <div class="form-group">
          <label>Refresh every</label>
          <select name="refresh" id="refresh" [(ngModel)]="model.refresh" #timestamp="ngModel" class="form-control">
            <option value="5">5 sec</option>
            <option value="10">10 sec</option>
            <option value="15">15 sec</option>
            <option value="30">30 sec</option>
            <option value="60">60 sec</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<dashboard-list [timestamp]="model.timestamp"></dashboard-list>
