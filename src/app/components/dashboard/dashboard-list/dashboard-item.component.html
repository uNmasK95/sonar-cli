<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{row.name}}
            </div>
            <!-- .panel-heading -->
            <div class="panel-body">

            <div id="editrow" class="col-md-offset-8 col-md-2">
                <a (click)="putRow()" class="btn btn-block btn-social btn-editR " [routerLink]="['/row',row.id]">
                    <i class="fa fa-pencil-square-o"></i> Edit Row
                </a>
            </div>
            <div id="deleterow" class="col-md-2">
                <a (click)="deleteRow()" class="btn btn-block btn-social btn-deleteG">
                    <i class="fa fa-times"></i> Delete Row
                </a>
            </div>
            <br>

              <!-- Button Edit -->
              <!--div class="row">
                <div class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-4 col-sm-offset-8 col-xs-4 col-xs-offset-8">
                  <a class="btn btn-block btn-social btn-editR" [routerLink]="['/row',row.id]">
                      <i class="fa fa-pencil-square-o"></i> Edit Row
                  </a>
                </div>
              </div-->
              <!-- /Button Edit-->

              <!-- Graphics -->
              <br>
              <div class="row">
                <div class="col-lg-12">
                  <div class="panel">
                      <div class="panel-body">
                          <dashboard-item-grafic *ngFor="let g of row.grafics; let i =index" [refresh]="refresh" [grafic]="g" [timeview]="timestamp"></dashboard-item-grafic>
                      </div>
                  </div>
                </div>
              </div>

            </div>
            <!-- .panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
