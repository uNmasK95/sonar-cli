<h1 class="page-header">Create User</h1>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
          Register User
        </div>
        <!-- .panel-heading -->
        <div class="panel-body">
          <div classe="row">
            <div class="col-lg-4 col-lg-offset-5 col-md-5 col-md-offset-4 col-sm-7 col-sm-offset-2 col-xs-12">
              <alert></alert>
            </div>
          </div>
          <!-- Email -->
          <br>
          <br>
          <br>
          <br>
          <br>
          <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
              <div class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2 col-xs-4">
                <label>Email: </label>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                <input type="email" name="email" [(ngModel)]="model.email" #email="ngModel" class="form-control" placeholder="Ex: jaquim@hotmail.com" required>
                <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
              </div>
            </div>
            <!-- /Password -->
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <div class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2 col-xs-4">
                  <label>Password: </label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                    <input class="form-control" name="password" [(ngModel)]="model.password" type="password" #password="ngModel" required>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
            </div>

            <!-- Is Admin -->
            <br>
            <div class="form-group ">
              <div class="col-lg-2 col-lg-offset-4 col-md-2 col-md-offset-4 col-sm-2 col-sm-offset-4 col-xs-2 col-xs-offset-4">
                <div class="form-group">
                    <label class="checkbox-inline"> 
                      <input type="checkbox"  name="admin" [(ngModel)]="model.admin">Admin
                    </label>
                </div>
              </div>
            </div>
          <!-- /Is Admin -->

          <!-- Confirm Button -->
            <div class="form-group ">
              <div class="col-lg-4 col-lg-offset-6 col-md-4 col-md-offset-6 col-sm-4 col-sm-offset-6 col-xs-8 col-xs-offset-4">  
                <!-- Button Add Sensor -->
                <button [disabled]="loading" class="btn btn-block btn-social btn-registerR" >
                    <i class="fa fa-plus-square"></i> Register
                </button>
                <!-- /Button Add Sensor-->
              </div>
            </div>
          </form>  
          <br>
          <!-- /Confirm Button -->

        </div>
        <!-- .panel-body -->
    </div>
  </div>
</div>
