<h1 class="page-header">Users</h1>

<!-- Add User -->
<div class="row">
    <div class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-4 col-sm-offset-8 col-xs-4 col-xs-offset-8">  
      <!-- Button Add User -->
      <a class="btn btn-block btn-social btn-registerR" [routerLink]="['/users','new']">
          <i class="fa fa-plus-square"></i> Add User
      </a>
    </div>
    <!-- /Button Add user-->
</div>
<br>
<!-- /Add User -->

<div class="chat-panel panel panel-default">
    <div class="panel-heading">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        Email
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        Type
      </div>
      <br>
    </div>
    <!-- .panel-heading -->
    <div class="panel-body">
      <div *ngFor="let u of users">
        <ul class="chat">
          <li class="left clearfix" >
          <!--div id="usersL" class="row" (click)="sensorDetails(u)"-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              {{u.email}}
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <span *ngIf="u.type=='Admin'" class="fa fa-user"></span><span *ngIf="u.type=='Admin'" class="fa fa-cogs"></span><span *ngIf="u.type=='Normal'" class="fa fa-user"></span><span *ngIf="u.type=='Normal'" class="fa fa-eye"></span>&emsp;{{u.type}}
            </div>
          </li>
          <!--/div-->
        </ul>
      </div>
    </div>
    <!-- .panel-body -->
    <div class="panel-footer">
        <!-- Search -->    
        <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
        <!-- /Search -->
    </div>
    <!-- /.panel-footer -->
</div>
