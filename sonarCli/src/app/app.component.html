<div id="wrapper">

      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" [routerLink]="['/']">SONAR</a>
          </div>
          <!-- /.navbar-header -->

          <ul class="nav navbar-top-links navbar-right">
              <li class="dropdown" title="Notifications" data-toggle="popover" data-trigger="hover" *ngIf="isLogged()">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                      <i class="badge badge-notify">3</i> <i class="fa fa-bell fa-fw"></i>  <i class="fa fa-caret-down"></i>
                  </a>
                  <ul  class="dropdown-menu dropdown-alerts" >
                        <div id="pH" class="panel-heading">
                            Notifications
                        </div>
                        <div id="listNot" class="panel-body">
                            <li *ngFor="let notNotR of notNotReaded">
                                <a id="l" href="#">
                                    <div>
                                        <i class="fa fa-bullhorn"></i> {{notNotR.sensor}}
                                        <span class="pull-right text-muted small">4 minutes ago</span>
                                    </div>
                                </a>
                                <div class="divider"></div>
                            </li>
                        </div>
                        <div id="pF" class="panel-footer">
                            <a class="text-center" [routerLink]="['/notifications']">
                                <strong>See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </div>
                  </ul>
                  <!-- /.dropdown-alerts -->
              </li>
              <!-- /.dropdown -->
              <li class="dropdown" *ngIf="isLogged()">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                      <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-user" >
                      <li><a [routerLink]="['/profile']"><i class="fa fa-user fa-fw"></i> User Profile</a>
                      </li>
                      <li class="divider"></li>
                      <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                      </li>
                  </ul>
                  <!-- /.dropdown-user -->
              </li>
              <!-- /.dropdown -->
          </ul>
          <!-- /.navbar-top-links -->

          <div class="navbar-default sidebar" role="navigation">
              <div class="sidebar-nav navbar-collapse">
                  <ul class="nav" id="side-menu">
                      <li class="sidebar-search">
                          <div class="input-group custom-search-form">
                              <input type="text" class="form-control" placeholder="Search...">
                              <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">
                                      <i class="fa fa-search"></i>
                                  </button>
                              </span>
                          </div>
                          <!-- /input-group -->
                      </li>
                      <li>
                          <a [routerLink]="['/dashboard']" *ngIf="isLogged()"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                      </li>
                      <li>
                          <a [routerLink]="['/history']" *ngIf="isLogged()"><i class="fa fa-history fa-fw"></i> History</a>
                      </li>
                      <li>
                          <a [routerLink]="['/zones']" *ngIf="isLogged()"><i class="fa fa-map-marker fa-fw"></i> Zones</a>
                      </li>
                      <li>
                          <a [routerLink]="['/users']" *ngIf="isLogged()"><i class="fa fa-users fa-fw"></i> Users</a>
                      </li>
                  </ul>
              </div>
              <!-- /.sidebar-collapse -->
          </div>
          <!-- /.navbar-static-side -->
      </nav>

      <!-- Page Content -->
      <div id="page-wrapper">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-12">
                      <login *ngIf="!isLogged()"></login>
                      <router-outlet></router-outlet>
                  </div>
                  <!-- /.col-lg-12 -->
              </div>
              <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
      </div>
      <!-- /#page-wrapper -->

  </div>

  <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="../vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="../vendor/metisMenu/metisMenu.min.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="../dist/js/sb-admin-2.js"></script>
