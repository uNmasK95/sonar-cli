<h1 class="page-header">Register sensor</h1>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
          Create a new sensor
        </div>
        <!-- .panel-heading -->
        <div class="panel-body">
          <!-- Name -->
          <div class="row">
            <div class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2 col-xs-2 col-xs-offset-2">
              <label>Name</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <input type="text" class="form-control" placeholder="Ex: Sensor XPTO">
            </div>
          </div>
          <!-- /Name -->

          <!-- Desciption -->
          <br>
          <div class="row">
            <div class="col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-2 col-xs-2 col-xs-offset-2">
              <label>Desciption</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <textarea class="form-control" placeholder="Ex: Sensor is ..."></textarea>
            </div>
          </div>
          <!-- /Description -->

          <!-- Confirm Button -->
          <br>
          <div class="row">
            <div class="col-lg-4 col-lg-offset-6 col-md-4 col-md-offset-6 col-sm-4 col-sm-offset-6 col-xs-4 col-xs-offset-6">  
              <!-- Button Add Sensor -->
              <a class="btn btn-block btn-social btn-registerR" >
                  <i class="fa fa-plus-square"></i> Register
              </a>
              <!-- /Button Add Sensor-->
            </div>
          </div>
          <!-- /Confirm Button -->

        </div>
        <!-- .panel-body -->
    </div>
  </div>
</div>
